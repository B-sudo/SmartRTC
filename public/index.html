<!DOCTYPE html>
<html>
<head>
    <title>Smart RTC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart RTC</h1>
        </header>

        <div class="main-content">
            <div class="row">
                <div class="col-8">
                    <button id="createRoomButton">Create Room</button>
                    <button id="joinRoomButton">Join Room</button>
                    <input type="text" id="roomNumberInput" placeholder="Enter Room Number">
                    <span id="invalidInfo" class="invalid-text invalid-text-hidden">Please input a valid room id!</span>

                    <p>Room Number: <span id="roomNumberDisplay">Waiting...</span></p>

                    <video id="localVideo" playsinline autoplay muted></video>
                    <div id="activeUsersList"></div>
                    <div id="remoteVideo" playsinline autoplay></div>
                </div>

                <div class="col chat-image-section">

                    <div id="chatSection" class="chat-section-hidden col">
                        <h5 class="row">Chat Box</h5>
                        <textarea id="messageBox" class="row msg-box message" rows="10" cols="50" readonly></textarea>
                        <input id="messageInput" class="row msg-input" type="text" placeholder="Type your message...">
                        <button id="sendMessageButton" class="row msg-button">Send</button>
                    </div>

                    <div id="text2ImageSection" class="text2image-section-hidden col">
                        <h5 class="row">Creative Whiteboard</h5>
                        <img id="text2imgImage" class="display-image row" src="whiteboard.jpeg"/>
                        <input id="text2imgInput" class="row msg-input" type="text" placeholder="Type your description for the image...">
                        <button id="text2imgButton" class="row msg-button">Send</button>
                        <button id="imageDownloadButton">Download Images</button>                    
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Smart RTC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="header-content">
            <div class="logo-content">
                <i class="fa fa-camera-retro fa-3x"></i>
                <span class="logo-text">SmartRTC</span>
            </div>

            <div>
                <!-- Add input fields for width and height -->
                <label for="widthInput">Width:</label>
                <input type="number" id="widthInput" placeholder="Width">

                <label for="heightInput">Height:</label>
                <input type="number" id="heightInput" placeholder="Height">

                <button id="changeResolutionButton">Change Resolution</button>

                <button id="imageDownloadButton">Download Images</button>

            </div>
        </header>

        <div class="main-content">
            <div class="row">
                <div class="col-8">
                    <div class="self-control-content">
                        <video id="localVideo" class="local-video" playsinline autoplay muted></video>
                        <div>
                            <p class="room-number-text">Room Number: <span id="roomNumberDisplay">Waiting...</span></p>
                            <p class="room-number-text">User ID: <span id="currentUserID">Waiting...</span></p>
                            <button id="createRoomButton">Create Room</button>
                            <br>
                            <input type="text" id="roomNumberInput" placeholder="Enter Room Number">
                            <button id="joinRoomButton">Join Room</button>
                            <span id="invalidInfo" class="invalid-text invalid-text-hidden">Please input a valid room id!</span>
                            <br>
                            <button id="enableVideoButton">
                                <i class="fa fa-video-camera" aria-hidden="true"></i>
                            </button>
                            <button id="enableAudioButton">
                                <i class="fa fa-volume-up" aria-hidden="true"></i>
                            </button>
                            <input type="range" class="volume-control-bar" id="volumeControl" name="volumeControl" min="0" max="1" step="0.01" value="1">
                        </div>
                    </div>

<!--                    <div id="activeUsersList"></div>-->
                    <div id="remoteVideo" playsinline autoplay class="remote-video-content"></div>
                </div>

                <div class="col chat-image-section">

                    <div id="chatSection" class="chat-section-hidden col">
                        <div class="row chat-image-title">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                            <span class="chat-image-title-text">Chat Box</span>
                        </div>
                        <textarea id="messageBox" class="row msg-box message" rows="10" cols="50" readonly></textarea>
                        <div class="row msg-div">
                            <input id="messageInput" class="msg-input" type="text" placeholder="Type your message...">
                            <button id="sendMessageButton" class="msg-button">Send</button>
                        </div>
                    </div>

                    <div id="text2ImageSection" class="text2image-section-hidden col">
                        <div class="row chat-image-title">
                            <i class="fa fa-rocket" aria-hidden="true"></i>
                            <span class="chat-image-title-text">Creative Whiteboard</span>
                        </div>

                        <img id="text2imgImage" class="display-image row" src="whiteboard.jpeg"/>

                        <div class="row msg-div">
                            <input id="text2imgInput" class="msg-input" type="text" placeholder="Type your description to generate a new image...">
                            <button id="text2imgButton" class="msg-button">Send</button>
                        </div>

                        <div class="row msg-div">
                            <input id="img2imgInput" class="msg-input" type="text" placeholder="Type your instruction to edit current image...">
                            <button id="img2imgButton" class="msg-button">Send</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <script src="app.js"></script>

    <script>
        // Add an event listener to the button
        document.getElementById("changeResolutionButton").addEventListener("click", () => {
            // Get the user input for width and height
            const width = document.getElementById("widthInput").value;
            const height = document.getElementById("heightInput").value;

            // Check if both width and height are provided
            if (width && height) {
                // Call the changeVideoResolution function with user-provided width and height
                changeVideoResolution(parseInt(width), parseInt(height));
            } else {
                alert("Please enter both width and height.");
            }
        });
    </script>
</body>
</html>
